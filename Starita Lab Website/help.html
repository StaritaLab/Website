<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Image Lightbox</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="gallery">
      <img src="https://via.placeholder.com/150" alt="image 1">
      <img src="https://via.placeholder.com/150" alt="image 2">
      <img src="https://via.placeholder.com/150" alt="image 3">
    </div>

    <div id="lightbox">
      <div class="lightbox-content">
        <img src="https://via.placeholder.com/400" alt="lightbox image">
        <span class="close-btn">&times;</span>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>

<style> .gallery {
  display: flex;
  flex-wrap: wrap;
}

.gallery img {
  width: 150px;
  height: 150px;
  margin: 10px;
  object-fit: cover;
  cursor: pointer;
}

#lightbox {
  display: none;
  position: fixed;
  z-index: 999;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  background-color: rgba(0, 0, 0, 0.8);
}

.lightbox-content {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
  height: 100%;
}

.lightbox-content img {
  max-width: 80%;
  max-height: 80%;
}

.close-btn {
  position: absolute;
  top: 10px;
  right: 10px;
  font-size: 30px;
  font-weight: bold;
  color: #fff;
  cursor: pointer;
}

</style>

<script>

const gallery = document.querySelector('.gallery');
const lightbox = document.getElementById('lightbox');
const lightboxImg = document.querySelector('.lightbox-content img');
const closeBtn = document.querySelector('.close-btn');

// show lightbox and set image source
function showLightbox(event) {
  lightbox.style.display = 'flex';
  const imgSrc = event.target.src;
  lightboxImg.src = imgSrc;
}

// hide lightbox when clicking on close button
function hideLightbox(event) {
  if (event.target === closeBtn) {
    lightbox.style.display = 'none';
  }
}

// hide lightbox when clicking outside of lightbox content
function hideLightboxOutside(event) {
  if (event.target === lightbox) {
    lightbox.style.display = 'none';
  }
}

// add event listeners
gallery.addEventListener('click', showLightbox);
closeBtn.addEventListener('click', hideLightbox);
lightbox.addEventListener('click', hideLightboxOutside);


</script>

</body>
</html>
